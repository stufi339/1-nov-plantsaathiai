<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Capture Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 8px;
            background: white;
        }
        button:hover {
            background: #f0f0f0;
        }
        #preview {
            margin-top: 20px;
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .info {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>üì∏ Image Capture Test</h1>
    <p>Test camera and gallery image capture functionality</p>

    <button onclick="openCamera()">üì∑ Open Camera</button>
    <button onclick="openGallery()">üñºÔ∏è Upload from Gallery</button>
    <button onclick="clearImage()" class="hidden" id="clearBtn">üîÑ Clear Image</button>

    <input type="file" id="cameraInput" accept="image/*" capture="environment" class="hidden" onchange="handleImage(event)">
    <input type="file" id="galleryInput" accept="image/*" class="hidden" onchange="handleImage(event)">

    <div id="info" class="info hidden"></div>
    <img id="preview" class="hidden" alt="Preview">

    <script>
        function openCamera() {
            console.log('Opening camera...');
            document.getElementById('cameraInput').click();
        }

        function openGallery() {
            console.log('Opening gallery...');
            document.getElementById('galleryInput').click();
        }

        function handleImage(event) {
            const file = event.target.files[0];
            if (!file) {
                console.log('No file selected');
                return;
            }

            console.log('File selected:', {
                name: file.name,
                type: file.type,
                size: file.size,
                lastModified: new Date(file.lastModified)
            });

            // Show file info
            const info = document.getElementById('info');
            info.innerHTML = `
                <strong>File Info:</strong><br>
                Name: ${file.name}<br>
                Type: ${file.type}<br>
                Size: ${(file.size / 1024).toFixed(2)} KB<br>
                Modified: ${new Date(file.lastModified).toLocaleString()}
            `;
            info.classList.remove('hidden');

            // Read and display image
            const reader = new FileReader();
            
            reader.onloadstart = () => {
                console.log('Reading file...');
            };

            reader.onloadend = () => {
                console.log('File read complete');
                const preview = document.getElementById('preview');
                preview.src = reader.result;
                preview.classList.remove('hidden');
                document.getElementById('clearBtn').classList.remove('hidden');
            };

            reader.onerror = () => {
                console.error('Error reading file:', reader.error);
                alert('Error reading file: ' + reader.error);
            };

            reader.readAsDataURL(file);
        }

        function clearImage() {
            document.getElementById('preview').classList.add('hidden');
            document.getElementById('info').classList.add('hidden');
            document.getElementById('clearBtn').classList.add('hidden');
            document.getElementById('cameraInput').value = '';
            document.getElementById('galleryInput').value = '';
            console.log('Image cleared');
        }

        // Log when page loads
        console.log('Image capture test page loaded');
        console.log('User agent:', navigator.userAgent);
        console.log('Platform:', navigator.platform);
    </script>
</body>
</html>
